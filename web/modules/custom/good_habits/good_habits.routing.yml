good_habits.sendfile:
  path: '/goodhabits'
  defaults:
    _controller: '\Drupal\good_habits\Controller\GoodHabitsController::saveEntry'
  requirements:
    # _permission: ''
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

good_habits.form:
  path: '/admin/config/development/good-habits'
  defaults:
    _form: '\Drupal\good_habits\Form\GoodHabitsForm'
    _title: 'Good Habits settings'
  requirements:
    # _permission: ''
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

good_habits.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\good_habits\Controller\GoodHabitsController::content'
    _title: 'Hi World'
  requirements:
    _permission: 'access content'

good_habits.blockform:
  path: '/good-habits'
  defaults:
    _form: '\Drupal\good_habits\Form\GoodHabitsBlockForm'
    _title: 'Good Habits settings'
  requirements:
    # _permission: ''
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'